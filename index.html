<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="quadro">
    <header>
      <h1 id="titulo">Minha lista de tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input id="texto-tarefa" class="btn2" maxlength="64">
      <button id="criar-tarefa" class="btn2">Adicionar</button>
      <button id="remover-finalizados" class="btn2">Limpar Concluídos</button>
      <button id="apaga-tudo" class="btn2">Limpar Lista</button>
      <button id="salvar-tarefas" class="btn2">Salvar Lista</button>
    </header>
    <main id="teste">
      <button id="mover-cima" class="btn mover">⬆</button>
      <button id="mover-baixo" class="btn mover">⬇</button>
      <button id="remover-selecionado" class="btn">X</button>
      <ol id="lista-tarefas"></ol>
    </main>
  </section>
  <script src="script.js"></script>
</body>
</html>
